services:
  - type: web
    name: hr-assistant
    runtime: python
    plan: free
    pythonVersion: "3.11.11"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd llm_assistant/backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: LLM_PROVIDER
        value: deepseek
      - key: DEEPSEEK_API_KEY
        value: sk-cd5df232af6a4fc188cbdea0e889659f
      - key: DEEPSEEK_BASE_URL
        value: https://api.deepseek.com/v1
      - key: DEFAULT_MODEL
        value: deepseek-chat
