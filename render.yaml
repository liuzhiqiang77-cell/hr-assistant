services:
  - type: web
    name: hr-assistant
    runtime: python
    plan: free
    pythonVersion: "3.11.11"
    buildCommand: "pip install -r requirements.txt && pip install -r llm_assistant/backend/requirements.txt"
    startCommand: "cd llm_assistant/backend && PYTHONPATH=$(pwd) python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: LLM_PROVIDER
        value: kimi
      - key: KIMI_API_KEY
        value: sk-kimi-g944cWemMxbkVjEntamPK472hFEgTCU1u52slrKLk6kXYI1KqV5Wjyj2lXZWceOQ
      - key: KIMI_BASE_URL
        value: https://api.moonshot.cn/v1
      - key: DEFAULT_MODEL
        value: moonshot-v1-32k
