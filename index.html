                'ç»©æ•ˆåœºæ™¯': ['performance', 'review', 'assessment'],
                'å‘å±•åœºæ™¯': ['career', 'promotion', 'development'],
                'æ²Ÿé€šåœºæ™¯': ['one-on-one', 'communication', 'meeting']
            };
            
            const keys = keywords[scenarioTitle] || [];
            const related = allSkills.filter(s => 
                keys.some(k => s.folder.toLowerCase().includes(k))
            ).slice(0, 5);
            
            const resultsDiv = document.getElementById('scenario-results');
            resultsDiv.innerHTML = `
                <h4 style="color: #667eea; margin-bottom: 15px;">ğŸ“š ${scenarioTitle} ç›¸å…³ Skills</h4>
                ${related.map(s => `
                    <div class="skill-card" onclick='showSkillDetail(${JSON.stringify(s).replace(/'/g, "&#39;")})'>
                        <div class="skill-name">${s.name}</div>
                        <div class="skill-desc">${s.description || ''}</div>
                    </div>
                `).join('')}
            `;
        }

        // æ˜¾ç¤º Skill è¯¦æƒ…
        function showSkillDetail(skill) {
            document.getElementById('modalTitle').textContent = skill.name;
            
            // è½¬æ¢ Markdown ä¸ºç®€å• HTML
            let body = skill.body
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```([\s\S]*?)```/g, '<pre style="background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto;"><code>$1</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
            
            document.getElementById('modalBody').innerHTML = `
                <p style="background: #f0f4ff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <strong>æè¿°ï¼š</strong>${skill.description || 'æš‚æ— æè¿°'}
                </p>
                <div>${body}</div>
            `;
            
            document.getElementById('skillModal').classList.add('active');
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('skillModal').classList.remove('active');
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('skillModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // æœç´¢ç›‘å¬
        document.getElementById('searchInput').addEventListener('input', function() {
            if (currentTab === 'skills') {
                renderContent();
            }
        });

        // ESC å…³é—­å¼¹çª—
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // åˆå§‹åŒ–
        loadSkills();
    </script>
